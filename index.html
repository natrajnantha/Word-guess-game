<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Word Game - Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
        <h1>ASTRO H A N G M A N </h1>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <div id="guessJumbo" class="jumbotron justify-content-center">
                    <h2>Guess the word</h2>
                    <br>
                    <h1>
                        <span id="user-text">
                            <strong>...Nothing.</strong>
                        </span>
                    </h1>
                    <hr>
                    <canvas id="myCanvas" width="300" height="250" style="border:3px solid grey;">
                        Your browser does not support the canvas element.
                    </canvas>

                </div>
            </div>
            <div class="col-lg-6">
                <div id="j1" class="jumbotron justify-content-center bg-danger">
                    <h3>
                        <span> Maximum Number of Tries : </span>
                        <strong>
                            <span id="totalTries">
                        </strong>
                        </span>
                    </h3>
                    <hr>
                    <h2>
                        <span> Number of Tries done : </span>
                        <strong>
                            <span id="exhausted">
                        </strong>
                        </span>
                        <span> Number of Tries pending : </span>
                        <strong>
                            <span id="pending">
                        </strong>
                        </span>
                    </h2>
                    <hr>

                    <div class="row">
                        <div class="col-lg-12">
                            <div id="alphatron" class="jumbotron">
                                <h3><strong>
                                    <span>Key Tried : </span>
                                    <span id="typedChar"></span></strong>
                                </h3>
                                <div class="row">
                                    <div class="col-lg-1">
                                        <h3 id="A">A</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="B">B</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="C">C</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="D">D</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="E">E</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="F">F</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="G">G</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="H">H</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="I">I</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="J">J</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="K">K</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="L">L</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="M">M</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="N">N</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="O">O</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="P">P</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="Q">Q</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="R">R</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="S">S</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="T">T</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="U">U</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="V">V</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="W">W</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="X">X</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="Y">Y</h3>
                                    </div>
                                    <div class="col-lg-1">
                                        <h3 id="Z">Z</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="infotron" class="jumbotron">
                    <h1> <span id="result-text"><strong></strong></span></h1>
                </div>
            </div>
        </div>


    </div>


    <script src="assets/javascript/game.js" type="text/javascript"> </script>

</body>

</html>
