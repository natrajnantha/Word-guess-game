<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Word Game - Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* .strike {
            text-decoration: line-through;
            color: green;
        } */
    </style>

</head>
<body>

        <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
                <h1> H A N G M A N </h1> 
        </nav>
              

    <div class="container">

       
        <div class="row">
            <div id="j1" class="col-lg-12">
                <div class="jumbotron justify-content-center bg-danger">
                <h1><span> Maximum Number of Tries :  </span> <strong> <span id="totalTries"></strong></span></h1>
                <br>
                <h2><span> Number of Tries done :  </span> <strong> <span id="exhausted"></strong></span>
                    <span> Number of Tries pending :  </span> <strong> <span id="pending"></strong></span
                ></h2>
                </div>
            </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">
            <div id="guessJumbo" class="jumbotron justify-content-center">
              <h2>Type the guess character in the keyboard</h2>
              <br>
              <h1><span id="user-text"><strong>...Nothing.</strong></span></h1>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div id="j1" class="col-lg-12">
            <div class="jumbotron bg-info">
                <h1> <span>Key Tried : </span> <span id="typedChar"></span> </h1>
                <div class="row">
                    <div class="col-lg-1"> <h1 id="A">A</h1></div>
                    <div class="col-lg-1"> <h1 id="B">B</h1></div>
                    <div class="col-lg-1"> <h1 id="C">C</h1></div>
                    <div class="col-lg-1"> <h1 id="D">D</h1></div>
                    <div class="col-lg-1"> <h1 id="E">E</h1></div>
                    <div class="col-lg-1"> <h1 id="F">F</h1></div>
                    <div class="col-lg-1"> <h1 id="G">G</h1></div>
                    <div class="col-lg-1"> <h1 id="H">H</h1></div>
                    <div class="col-lg-1"> <h1 id="I">I</h1></div>
                    <div class="col-lg-1"> <h1 id="J">J</h1></div>
                    <div class="col-lg-1"> <h1 id="K">K</h1></div>
                    <div class="col-lg-1"> <h1 id="L">L</h1></div>
                    <div class="col-lg-1"> <h1 id="M">M</h1></div>
                    <div class="col-lg-1"> <h1 id="N">N</h1></div>
                    <div class="col-lg-1"> <h1 id="O">O</h1></div>
                    <div class="col-lg-1"> <h1 id="P">P</h1></div>
                    <div class="col-lg-1"> <h1 id="Q">Q</h1></div>
                    <div class="col-lg-1"> <h1 id="R">R</h1></div>
                    <div class="col-lg-1"> <h1 id="S">S</h1></div>
                    <div class="col-lg-1"> <h1 id="T">T</h1></div>
                    <div class="col-lg-1"> <h1 id="U">U</h1></div>
                    <div class="col-lg-1"> <h1 id="V">V</h1></div>
                    <div class="col-lg-1"> <h1 id="W">W</h1></div>
                    <div class="col-lg-1"> <h1 id="X">X</h1></div>
                    <div class="col-lg-1"> <h1 id="Y">Y</h1></div>
                    <div class="col-lg-1"> <h1 id="Z">Z</h1></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js" type="text/javascript"> </script>

</body>
</html>
