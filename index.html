<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Word Game - Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
        <h1>ASTRO H A N G M A N </h1>

        <div>
            <form class="form-inline md-2 md-lg-">
                <button id="playBtn" type="button" class="btn btn-dark my-2 my-sm-0 d-none" placeholder="Search">New Game</button>

            </form>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <!-- Define the Jumbotron for the Guess work panel that captures the user key and displays -->
                <div id="guessJumbo" class="jumbotron justify-content-center">
                    <h2>Guess the word</h2>
                    <br>
                    <h3>
                        <span id="user-text">
                            <strong>...Nothing.</strong>
                        </span>
                    </h3>
                    <hr>
                    <!-- Define the Canvas that animates the hangman -->
                    <canvas id="myCanvas" width="300" height="250" style="border:3px solid grey;">
                        Your browser does not support the canvas element.
                    </canvas>

                </div>
            </div>
            <div class="col-md-6">
                <!-- Define the Jumbotron stats panel. This panel will display the game stats-->
                <div id="j1" class="jumbotron justify-content-center bg-danger">
                    <h5>
                        <span> Maximum Number of Tries : </span>
                        <strong>
                            <span id="totalTries">
                        </strong>
                        </span>
                    </h5>
                    <hr>
                    <h5>
                        <span> Number of Tries done : </span>
                        <strong>
                            <span id="exhausted">
                        </strong>
                        </span>
                        <br>
                        <span> Number of Tries pending : </span>
                        <strong>
                            <span id="pending">
                        </strong>
                        </span>
                    </h5>
                    <hr>
                    <button id="hintBtn" type="button" class="btn btn-info d-block">Click here for a Hint!</button>
                    </h1>



                    <div class="row">
                        <div class="col-md-12">
                            <!-- This Jumbotron defines the area for displaying the alphabets and strikes out the keys that user clicked.
                            The incorrect key is displayed in red strike out and the correct key is displayed in green strikeout -->
                            <div id="alphatron" class="jumbotron">
                                <h3>
                                    <strong>
                                        <span>Key Tried : </span>
                                        <span id="typedChar"></span>
                                    </strong>
                                </h3>
                                <div class="row">
                                    <div class="col-md-1">
                                        <h3 id="A" class="keyTryStyle">A</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="B" class="keyTryStyle">B</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="C" class="keyTryStyle">C</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="D" class="keyTryStyle">D</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="E" class="keyTryStyle">E</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="F" class="keyTryStyle">F</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="G" class="keyTryStyle">G</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="H" class="keyTryStyle">H</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="I" class="keyTryStyle">I</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="J" class="keyTryStyle">J</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="K" class="keyTryStyle">K</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="L" class="keyTryStyle">L</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="M" class="keyTryStyle">M</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="N" class="keyTryStyle">N</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="O" class="keyTryStyle">O</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="P" class="keyTryStyle">P</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="Q" class="keyTryStyle">Q</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="R" class="keyTryStyle">R</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="S" class="keyTryStyle">S</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="T" class="keyTryStyle">T</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="U" class="keyTryStyle">U</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="V" class="keyTryStyle">V</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="W" class="keyTryStyle">W</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="X" class="keyTryStyle">X</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="Y" class="keyTryStyle">Y</h3>
                                    </div>
                                    <div class="col-md-1">
                                        <h3 id="Z" class="keyTryStyle">Z</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <footer class="footer">
        <div class=container>

            <div class="row">
                <div class="col-md-8">
                    <div id="infotron">
                        <h3>
                            <div id="result-text">
                                <strong></strong>
                            </div>
                        </h3>
                    </div>
                </div>

                <div class="col-md-4">
                    <button id="playBtn" type="button" class="btn btn-dark d-none">New Game</button>
                </div>
            </div>
        </div>
    </footer>


    <script src="assets/javascript/game.js" type="text/javascript"> </script>

</body>

</html>
